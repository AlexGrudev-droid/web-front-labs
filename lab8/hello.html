<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грудев Александр Евгеньевич. Лабораторная 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../lab3/favicon-32x32.png">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 8
    </header>
    <main>
        <div id="app">
            <h1 :title="messageRus">{{message}}</h1>
            <p>Счетчик: {{counter}}</p>
            <button @click="incCounter" v-if="counter<10">++</button>
            <button @click="decCounter" v-if="counter>0">--</button>
            <hr>
            <h2>Пользователь:</h2>
            <div>Имя: {{user.name}}</div>
            <div>Возраст: {{user.age}}</div>
            <div>Телефон: {{user.tel}}</div>
            <hr>
            <h2>Цветы</h2>
            <ul>
                <li v-for="(flower, id) in flowers">
                    {{flower}} <button @click="edit(id,flower)">?</button>
                </li>
            </ul>
            <hr>
            <h2>Цветы</h2>
            <table class="table table-info">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tr v-for="(flower, id) in flowers">
                    <td>
                        {{flower}}
                    </td>
                    <td>
                        <button @click="edit(id,flower)">?</button>
                    </td>
                </tr>
            </table>
            <hr>
            <h2>Калькулятор</h2>
            <input type="number" v-model="a">
            +
            <input type="number" v-model="b">
            <button @click="sum">=</button>
            <span>{{result}}</span>
        </div>
    </main>
    <footer>
        &copy; Грудев Александр, ФБИ-32, 2 курс, 2025
    </footer>
    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello!',
                    messageRus: 'Привет!',
                    counter: 1,
                    user: {
                        name: 'Аркадий',
                        age: 'Паровозов',
                        tel: '228-1337-52'
                    },
                    flowers: ['роза','тюльпан','маргаритка','георгин','одуванчик'],
                    a: 1,
                    b: 10,
                    result: '',
                }
            },
            methods: {
                incCounter(){
                    this.counter++;
                },
                decCounter(){
                    this.counter--;
                },
                edit(id, flower) {
                    let newName = prompt('Введите имя цветка:', flower);
                    this.flowers[id] = 'сохранение...';
                    setTimeout(() => {
                        this.flowers[id]=newName;
                    },3000);
                },
                sum() {
                    this.result = this.a+this.b;
                }
            }

        }).mount('#app');
    </script>
</body>
</html>

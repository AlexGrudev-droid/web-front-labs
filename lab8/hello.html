<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грудев Александр Евгеньевич. Лабораторная 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../lab3/favicon-32x32.png">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 8
    </header>
    <main>
        <div id="app">
            <h1 :title="messageRus">{{message}}</h1>
            <p>Счетчик: {{counter}}</p>
            <button @click="incCounter">++</button>
            <button @click="decCounter">--</button>
        </div>
    </main>
    <footer>
        &copy; Грудев Александр, ФБИ-32, 2 курс, 2025
    </footer>
    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello!',
                    messageRus: 'Привет!',
                    counter: 1,
                }
            },
            methods: {
                incCounter(){
                    this.counter++;
                },
                decCounter(){
                    this.counter--;
                },
            }

        }).mount('#app');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грудев Александр Евгеньевич. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../lab3/favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и '+ b + ' равно ' + result);
        }
        function showDiff() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разница ' + a + ' и '+ b + ' равна ' + result);
        }
        function showMult() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и '+ b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nГрудев Александр Евгеньевич';
            alert(author);
        }
        function showMsg() {
        }
        alert('Спасибо, что посетили эту страницу!\n☻')
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b==0) {
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }
            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            inputB.style.color = '';
            inputB.style.borderColor = '';
            let result = a/b;
            alert(a + " / " + b + " = " + result);
        }
        function showDeg() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }
            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            if(a==0 & b==0) {
                alert('Хотя бы одно из полей не должно быть равно 0');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';
            let result = a**b;
            alert(a + " в степени " + b + " = " + result);
        }
        function changeOutput(buttonNum, backColor, textColor, bordColor, bordStyle, bordWidth, bordRadius) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderColor = bordColor;
            output.style.borderStyle = bordStyle;
            output.style.borderWidth = bordWidth;
            output.style.borderRadius = bordRadius;
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            width: 300px;
            height: 40px;
            background-color: white;
            border: 2px solid green;
            border-radius: 10px;
            color: rgb(20, 213, 247);
            display: inline-block;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()";
    style="cursor: pointer;">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main>
        <label>Первое число: <input type="number" value="" id="numberA"><br></label>
        <label>Второе число: <input type="number" value="" id="numberB"><br></label>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDiff()">Найти разность чисел</div>
        <div class="message" onclick="showMult()">Найти произведение</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
        <div class="message" onclick="showDeg()">Возвести в степень</div>
        <div class="message"onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'black', 'dashed', '9px', '5px')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'green', 'solid', '30px', '20px')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'blue', 'red', 'pink', 'dashed', '6px', '12px')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'navy', 'lightpink', 'brown', 'solid', '12px', '120px')"> 
        </div>
        <div id="output"></div>
    </main>
    <footer ondblclick="showAuthor()";
    style="cursor: pointer;">
        &copy; Грудев Александр, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
